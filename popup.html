<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <video id="cameraFeed" width="200" height="150" autoplay muted style="display: none;"></video>
    <div id="filterSelection" style="display: none;">
      <label for="filter">Choose a filter:</label>
      <select id="filter">
        <option value="none">None</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invert</option>
        <option value="blur(5px)">Blur</option>
        <option value="brightness(150%)">Brightness</option>
        <option value="contrast(150%)">Contrast</option>
        <option value="hue-rotate(90deg)">Hue Rotate</option>
        <option value="saturate(200%)">Saturate</option>
        <option value="opacity(50%)">Opacity</option>
        <option value="drop-shadow(8px 8px 10px gray)">Drop Shadow</option>
      </select>
      <button id="applyFilterBtn">Apply Filter & Start Recording</button>
    </div>
    <button id="startBtn">Share Screen</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
