<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <video id="cameraFeed" width="200" height="150" autoplay muted style="display: none;"></video>
    <div id="filters" style="display: none;">
      <button id="grayscaleBtn">Grayscale</button>
      <button id="sepiaBtn">Sepia</button>
      <button id="invertBtn">Invert</button>
      <button id="noneBtn">None</button>
    </div>
    <button id="startBtn">Start Recording</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
