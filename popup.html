<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Screen Recorder</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <video id="cameraFeed" width="200" height="150" autoplay muted style="display: none;"></video>
    <div id="filterSelection" style="display: none;">
      <label for="filter">Choose a filter:</label>
      <select id="filter">
        <option value="none">None</option>
        <option value="grayscale(100%)">Grayscale</option>
        <option value="sepia(100%)">Sepia</option>
        <option value="invert(100%)">Invert</option>
        <option value="blur(5px)">Blur</option>
        <option value="brightness(150%)">Brightness</option>
        <option value="contrast(150%)">Contrast</option>
        <option value="hue-rotate(90deg)">Hue Rotate</option>
        <option value="saturate(200%)">Saturate</option>
        <option value="opacity(50%)">Opacity</option>
        <option value="drop-shadow(8px 8px 10px gray)">Drop Shadow</option>
      </select>
      <label for="cursorColor">Choose cursor color:</label>
      <select id="cursorColor">
        <option value="auto">Default</option>
        <option value="red">Red</option>
        <option value="green">Green</option>
        <option value="blue">Blue</option>
        <option value="yellow">Yellow</option>
        <option value="purple">Purple</option>
      </select>
      <button id="applyFilterBtn">Apply Filter & Start Recording</button>
    </div>
    <button id="startBtn">Share Screen</button>
    <button id="stopBtn" disabled>Stop Recording</button>
  </div>
  <div id="cursorOverlay" style="display: none;"></div>
  <div id="resolutionSelection" style="display: none;">
    <label for="resolution">Choose resolution:</label>
    <select id="resolution">
      <option value="1920x1080">1920x1080</option>
      <option value="1280x720">1280x720</option>
      <option value="854x480">854x480</option>
      <option value="640x360">640x360</option>
      <option value="426x240">426x240</option>
    </select>
    <button id="saveRecordingBtn">Save Recording</button>
  </div>
  <script src="popup.js"></script>
</body>
</html>
